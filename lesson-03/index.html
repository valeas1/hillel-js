<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, -4, -5, 6];
        function maxmin (arr) {
            let a = 0;
            let b = 0;
            for (let i of arr) {
                if(i > a) {
                    a = i;
                }
                if(i < b) {
                    b = i;
                }
            }
            console.log(a, b);
        }
        maxmin(arr);
    </script>
</body>
