<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function deleteSome (word, arr) {
            return Array.from(word).filter((el) => {
                let filt = 0;
                for (let i of arr) {
                    if (el === i) filt++;
                };
                if (filt !== 0) {
                    return false;
                } else {
                    return true;
                }
            }).join('');
        }
        console.log(deleteSome("hello world", ['l', 'd']))
    </script>
</body>
</html>
