<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input2;
        let arr = [];
        do {
            let input = prompt('Введите число, которое хотите добавить в масив или нажмите отмена');
            input2 = input;
            if(input2 !== null) arr.push(input2);
            console.log(arr);
        } while (input2 !== null);
        console.log(arr.sort(
            (a,b) => {
                if(+a < +b) {
                    return -1;
                } else if (+a > +b) {
                    return 1;
                } else if (+a == +b) {
                    return 0;
                }
            }
        ));
        arr.splice(2, 3);
        console.log(arr);
    </script>
</body>
</html>
